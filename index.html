        ],

          "ArrowLeft",
          "ArrowDown",
          "ArrowUp",
          "ArrowRight",
          "ArrowDown",
          "ArrowUp",
        ],
      };

      const numArrows = 5; // Maximum length of arrow sets
      let currentArrows = [];
      let currentIndex = 0;
      let startTime;

      function displayArrows(setName) {
        currentArrows = arrowSets[setName];
        currentIndex = 0;
        const arrowContainer = document.getElementById("arrow-container");
        arrowContainer.innerHTML = ""; // Clear previous arrows
        currentArrows.forEach((arrowKey, index) => {
          const arrowElement = document.createElement("div");
          arrowElement.textContent = getArrowEmoji(arrowKey);
          arrowElement.classList.add("arrow");
          arrowContainer.appendChild(arrowElement);
        });
        document.getElementById("set-name").textContent = `${setName}`;
      }

      function getArrowEmoji(arrowKey) {
        switch (arrowKey) {
          case "ArrowUp":
            return "▲";
          case "ArrowDown":
            return "▼";
          case "ArrowLeft":
            return "◀";
          case "ArrowRight":
            return "▶";
          default:
            return "";
        }
      }

      function checkArrow(key) {
        if (currentIndex === 0) {
          startTime = Date.now(); // Start timer when the first key is pressed
        }
        if (key === currentArrows[currentIndex]) {
          document
            .querySelectorAll(".arrow")
            [currentIndex].classList.add("green");
          currentIndex++;
          if (currentIndex === currentArrows.length) {
            // Check if reached the end of the current arrow set
            const endTime = Date.now();
            const elapsedTime = (endTime - startTime) / 1000;
            document.getElementById(
              "timer"
            ).textContent = `Time: ${elapsedTime.toFixed(2)} s`;
            setTimeout(() => {
              displayArrows(document.getElementById("set-selector").value); // Start over with the selected set after a delay
            }, 1000);
          }
        } else {
          document
            .querySelectorAll(".arrow")
            [currentIndex].classList.add("red");
          setTimeout(() => {
            displayArrows(document.getElementById("set-selector").value); // Start over with the selected set after a delay
          }, 1000);
        }
      }

      document.addEventListener("keydown", (event) => {
        checkArrow(event.key);
      });

      window.addEventListener("DOMContentLoaded", () => {
        displayArrows(document.getElementById("set-selector").value);
      });

      document.getElementById("set-selector").addEventListener("change", () => {
        displayArrows(document.getElementById("set-selector").value);
      });
